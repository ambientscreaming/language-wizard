<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>choices choices!</title>
</head>

<body>
    <h1>Magic L8nguage Ball</h1>
    <p class="intro"></p>

    <form id="formDemo" class="formDemo">
        <p>shake that ball!</p>
        <select id="firstDropDown" onchange="firstDropDownOptions()">
            <option id=>--pick--</option>
            <option>shake hard</option>
            <option>shake soft</option>
        </select>
        <p>keep shaking!</p>
        <select id="secondDropDown" onchange="secondDropDownOptions()">
            <option>--pick--</option>
            <option>shake right</option>
            <option>shake left</option>
        </select>
        <p>shake shake shake!</p>
        <select id="thirdDropDown" onchange="thirdDropDownOptions()">
            <option>--pick--</option>
            <option>shake up</option>
            <option>shake down</option>
        </select>
        <p>shake it!</p>
        <select id="fourthDropDown" onchange="fourthDropDownOptions()">
            <option>--pick--</option>
            <option>shake around</option>
            <option>i'm tired!</option>
        </select>
        <p>now give it a kiss for good luck!</p>
        <select id="fifthDropDown" onchange="fifthDropDownOptions()">
            <option>--pick--</option>
            <option>*kiss*</option>
            <option>no!</option>
        </select>
        <div class="button">
            <button type="submit">whoosh</button>
        </div>
        <p id="langOutput" class="hidden"> great job, bestie! you should totally learn:
            <span id="langResult" type="text" size="20">
        </p>
    </form>
    <button type="button" onClick="refreshPage()">try again!</button>

</body>

</html>
