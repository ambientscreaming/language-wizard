<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>choices choices!</title>
</head>

<body>
    <h1>MAGIC L8NGUAGE BALL</h1>
    <h4>Shake the Magic L8nguage Ball to determine your lingual fate!</h4>

    <img class="magic8Gif"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWtxdnZkaTQ1NGx0azV3cmFsenF5ZXZ6dHp6YjhicnE0MXZhMTc2eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orifhNhn840GpMMPm/giphy.gif">

    <form id="formDemo" class="formDemo">
        <div class="form-group">
            <label for="firstDropDown" class="form-label mt-4">shake that ball!
            </label>
            <select id="firstDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake hard</option>
                <option>shake soft</option>
            </select>
        </div>
        <div class="form-group">
            <label for="secondDropdown" class="form-label mt-4">keep shaking!
            </label>
            <select id="secondDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake right</option>
                <option>shake left</option>
            </select>
        </div>
        <div class="form-group">
            <label for="thirdDropDown" class="form-label mt-4">don't stop now!
            </label>
            <select id="thirdDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake up</option>
                <option>shake down</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fourthDropDown" class="form-label mt-4">keep shaking, almost there!
            </label>
            <select id="fourthDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake around</option>
                <option>i'm tired!</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fifthDropDown" class="form-label mt-4">now give it a kiss for good luck!
            </label>
            <select id="fifthDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>*kiss*</option>
                <option>no!!</option>
            </select>
        </div>
        <div class="button">
            <button class="btn btn-lg btn-primary" type="submit">whoosh</button>
        </div>
        <p id="langOutput" class="hidden"> great job bestie! you should totally learn:
            <span id="langResult" type="text" size="20">
        </p>
    </form>

    <div class="findOutMore">
        <h5>Wanna know more about the language you chose?
            <br>
            Read more about them here:
        </h5>
        <p><a href="https://en.wikipedia.org/wiki/Ruby_(programming_language)">Ruby</a></p>
        <p><a href="https://en.wikipedia.org/wiki/JavaScript">Javascript</a></p>
        <p><a href="https://en.wikipedia.org/wiki/Python_(programming_language)">Python</a></p>
        <p><a href="https://en.wikipedia.org/wiki/C_Sharp_(programming_language)">C#</a></p>
        <p><a href="https://en.wikipedia.org/wiki/Rust_(programming_language)">Rust</a></p>
    </div>

</body>

</html>
