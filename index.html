<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>choices choices!</title>
</head>

<body>
    <h1>MAGIC L8NGUAGE BALL</h1>
    <p class="intro">Shake the Magic L8anguage Ball to determine your lingual fate!</p>

    <img class="magic8Gif"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWtxdnZkaTQ1NGx0azV3cmFsenF5ZXZ6dHp6YjhicnE0MXZhMTc2eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orifhNhn840GpMMPm/giphy.gif">


    <form id="formDemo" class="formDemo">
        <div class="selectGroup">
            <div>shake that ball!</div>
            <select id="firstDropDown" class="form-select form-select-lg">
                <option id=>--pick--</option>
                <option>shake hard</option>
                <option>shake soft</option>
            </select>
        </div>
        <div class="selectGroup">
            <div>keep shaking!</div>
            <select id="secondDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake right</option>
                <option>shake left</option>
            </select>
        </div>
        <div class="selectGroup">
            <div>shake shake shake!</div>
            <select id="thirdDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake up</option>
                <option>shake down</option>
            </select>
        </div>
        <div class="selectGroup">
            <div>shake it!</div>
            <select id="fourthDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>shake around</option>
                <option>i'm tired!</option>
            </select>
        </div>
        <div class="selectGroup">
            <div>now give it a kiss for good luck!</div>
            <select id="fifthDropDown" class="form-select form-select-lg">
                <option>--pick--</option>
                <option>*kiss*</option>
                <option>no!</option>
            </select>
        </div>
        <div class="button">
            <button type="submit">whoosh</button>
        </div>
        <p id="langOutput" class="hidden"> great job, bestie! you should totally learn:
            <span id="langResult" type="text" size="20">
        </p>
    </form>

</body>

</html>
